<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz for the Ages</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
    </head>
    
    <body>
        
        <div class="container">
            <div class="row mb-5">
                <div class="col-9">
                <a href="scores.html" id="scores">View High Scores</a>
            </div>
            <div class="col-3" id="timer">
                <a>Time: 40</a>
            </div>
        </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 mt-5" id="question-intro">
                <div class="card text-center" style="width: 40rem;" id="cardMedia">
                    <div class="card-body">
                        <h3 class="card-title">Coding Knowledge Quiz</h3>
                        <p class="card-text" id="questions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-primary m-1" id="button1">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-primary m-1" id="button2">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-primary m-1" id="button3">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-primary m-1" id="button4">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <p id="correct-wrong"></p>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card text-center" style="width: 40rem;" id="cardMedia">
                    <div class="card-body">
                        <p class="lead">
                            <a class="btn btn-primary btn-lg m-3" href="#" role="button" id="startQuiz">Start Quiz</a>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter Your Initials">
                            <a class="btn btn-primary btn-lg m-3" href="scores.html" role="button" id="initials">Submit</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/highscore.js"></script>

</body>

</html>
