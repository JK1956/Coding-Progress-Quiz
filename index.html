<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Code Quiz for the Ages</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-9">
                <a href="scores.html" id="scores">View High Scores</a>
            </div>
            <div class="col-3" id="timer">
                <a>Time: 50</a>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <p class="lead">
                <a class="btn btn-dark btn-lg" href="#" role="button" id="startQuiz">Start Quiz</a>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter your initials">
                <a class="btn btn-dark btn-lg" href="scores.html" role="button" id="buttonInitials">Submit</a>
            </p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="row2">
            <div class="col-4" id="questionsCard">
                <div class="card text-center" style="width: 18rem;" id="cardMedia">
                    <div class="card-body">
                        <h5 class="card-title">Questions:</h5>
                        <p class="card-text" id="questions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button1">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button2">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button3">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <a href="#" class="btn btn-dark quizBtn" id="button4">Button</a>
                        </div>
                        <div class="row buttonRow">
                            <p id="correctIncorrect"></p>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="high.js"></script>

</body>
</html>
